<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lithuanian</title>
    <style>
        div {
             width:400px;
             height:80px;
             background-color: aliceblue;
             margin: 10px;
             padding: 20px;
             border: darkcyan 1px dashed;
             box-sizing: border-box;
         }
        .hi {
            width:400px;
            height:80px;
            background-color: darkseagreen;
        }
        .hello {
            width:400px;
            height:80px;
            background-color: cornsilk;
        }

    </style>
</head>
<body>
<div><h2>HEYA</h2></div>
<div class="hi"><h2>HI</h2></div>
<div class="hello"><h2>HELLO</h2></div>
</body>
</html>
